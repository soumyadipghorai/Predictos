                            <div class="form-body">
                                <div class="row">

                                        <label for="name">Name : </label>
                                        <input type="text" name="name" id="name">

                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label for="category">Category : </label>
                                            <select name="category" id="">
                                                <option value="actors">actor</option>
                                                <option value="ceos">CEO</option>
                                                <option value="businessmen">Business Man</option>
                                                <option value="actresses">actresses</option>
                                                <option value="baseball-players">baseball-players</option>
                                                <option value="basketball-players">basketball-players</option>
                                                <option value="businesswomen">business Women</option>
                                                <option value="comedians">comedians</option>
                                                <option value="entrepreneurs">entrepreneurs</option>
                                                <option value="directors">directors</option>
                                                <option value="hockey-players">hockey-players</option>
                                                <option value="models">models</option>
                                                <option value="musicians">musicians</option>
                                                <option value="nfl-players">nfl-players</option>
                                                <option value="producers">producers</option>
                                                <option value="rappers">rappers</option>
                                                <option value="singers">singers</option>
                                                <option value='soccer-players'>soccer-players</option>
                                                <option value='tv-personalities'>tv-personalities</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="col special-col">
                                        <label for="country">Country : </label>
                                        <select name="country" id="">
                                            <option value="United states">United states</option>
                                            <option value="India">India</option>
                                            <option value="United kingdom">United Kingdom</option>
                                            <option value="France">France</option>
                                            <option value="Brazil">Brazil</option>
                                            <option value="South africa">South africa</option>
                                            <option value="Spain">Spain</option>
                                            <option value="Italy">Italy</option>
                                            <option value="Australia">Australia</option>
                                            <option value="Canada">Canada</option>
                                            <option value="New zealand">New zealand</option>
                                            <option value="Japan">Japan</option>
                                            <option value="Germany">Germany</option>
                                            <option value="China">China</option>
                                            <option value="Switzerland">Switzerland</option>
                                            <option value="Russia">Russia</option>
                                            <option value="Ireland">Ireland</option>
                                            <option value="Belgium">Belgium</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4 col-sm-6">
                                        <label for="age">Age : </label>
                                        <input style="width: 45%;" type="number" id="age" name="age">
                                    </div>
                                    <div class="col-8 col-sm-6">
                                        <label for="gender">Gender : </label>
                                        <select name="gender" id="">
                                            <option value="male">male</option>
                                            <option value="female">female</option>
                                            <option value="others">other</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-5">
                                        <label for="degree">Degree : </label>
                                        <select name="degree" id="">
                                            <option value="high school">High School</option>
                                            <option value="Graduate">Graduate</option>
                                            <option value="Post Graduate">Post Graduate</option>
                                        </select>
                                    </div>
                                    <div class="col-7">
                                        <label for="relationship">Relationship Status : </label>
                                        <select name="relationship" id="">
                                            <option value="single">single</option>
                                            <option value="married">Married</option>
                                            <option value="in a relationship">In a relationship</option>
                                            <option value="divorced">Divorced</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="play-button">
                                    <button type="submit">Predict Now</button>
                                </div>
                                <div class="prediction-container">
                                    <div class="prediction">
                                        <p>{{ prediction_value }}</p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
{% endblock %}
