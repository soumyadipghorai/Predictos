    <section>  
        <div class="logo-container">
            <div class="logo">
                <img src="static/images/app logo.svg" alt="logo">
            </div>
            <div class="title">
                <h2>Predictos</h2>
            </div>
        </div>
        <div class="game">
            <div class="game-body">
                <div class="image-box">
                    <div class="app-name">
                        <h2>Predictos</h2>
                    </div>
                    <div class="tag-line">
                        <!-- Predict your true worth using <span style="color: black; font-family: 'Poppins', sans-serif;"><b>Ai</b></span> -->
                        {% if text|length != 2 %}
                            {{text}} <span>Ai</span>
                        {% else %}
                            <p>{{text[0]}} your potential net worth is <span>${{text[1]}}million</span></p>
                        {% endif %}
                    </div>
                    <div class="image-container">
                        <img src="https://ouch-cdn2.icons8.com/b9t40xUEsECDMriJD2GTnmw9k5Tjru35bvh7dO4AK_Y/rs:fit:1193:912/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvNzcx/LzBkNWFhODRiLTAy/YWEtNGU5ZC05YmJk/LTI1ZGMwZThiMWJi/YS5wbmc.png " alt="">
                    </div>
                </div>
                {% block body %} {% endblock %}
            </div>
        </div>
    </section>
    <footer>
        <div class="repo">
            <div class="git">
                <img src="static/images/github.png" alt="">
            </div>
        </div>
        <p>Developed with ❤️ by Soumyadip Ghorai ©2022</p>
    </footer>
</body>
