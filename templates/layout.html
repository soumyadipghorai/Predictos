<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"             content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <meta name="google-site-verification" content="XkQP1Dt6Dt7ME7otEHe6uGPxO1eRI5ZuWRmkvykiJ7k" />
    <link rel="stylesheet" href="{{url_for('static', filename='styles/index.css')}}">
    {% block link %}{%endblock%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <section>  
        <div class="logo-container">
            <div class="logo">
                <img src="static/images/app logo.svg" alt="logo">
            </div>
            <div class="title">
                <h2>Predictos</h2>
            </div>
        </div>
        <div class="game">
            <div class="game-body">
                <div class="image-box">
                    <div class="app-name">
                        <h2>Predictos</h2>
                    </div>
                    <div class="tag-line">
                        <!-- Predict your true worth using <span style="color: black; font-family: 'Poppins', sans-serif;"><b>Ai</b></span> -->
                        {% if text|length != 2 %}
                            {{text}} <span>Ai</span>
                        {% else %}
                            <p>{{text[0]}} your potential net worth is <span>${{text[1]}}</span></p>
                        {% endif %}
                    </div>
                    <div class="image-container">
                        <img src="https://ouch-cdn2.icons8.com/b9t40xUEsECDMriJD2GTnmw9k5Tjru35bvh7dO4AK_Y/rs:fit:1193:912/czM6Ly9pY29uczgu/b3VjaC1wcm9kLmFz/c2V0cy9wbmcvNzcx/LzBkNWFhODRiLTAy/YWEtNGU5ZC05YmJk/LTI1ZGMwZThiMWJi/YS5wbmc.png " alt="">
                    </div>
                </div>
                {% block body %} {% endblock %}
            </div>
        </div>
    </section>
    <footer>
        <div class="repo">
            <div class="git">
                <img src="static/images/github.png" alt="">
            </div>
        </div>
        <p>Developed with ❤️ by Soumyadip Ghorai ©2022</p>
    </footer>
</body>
</html>
